<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(num) {
        let result = '';
        let check = false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                result = ' không là số nguyên tố';
                break;
            } else {
                result = ' là số nguyên tố';
            }
        }
        return result;
    }

    let input = Number(prompt('Nhập số cần kiểm tra:'));
    let checkPrime = isPrime(input);
    alert(checkPrime);
</script>
</body>
</html>
